<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Image Gallery</title>
    <link rel="stylesheet" href="./styles/styles.css"> <!-- Linking to the external CSS file -->
</head>

<body>

    <div class="container">

        <h1>CSS Grid Image Gallery</h1>
        <label for="image-upload" class="upload-btn">Upload Images</label>
        <!-- File input for uploading multiple images -->
        <input type="file" id="image-upload" multiple accept="image/*">
        <!-- Gallery where the images will be displayed -->
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Linking to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
